name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # Landing Page CI
  landing-test:
    name: Landing Page Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./landing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          NEXT_PUBLIC_APP_NAME: ZZIK
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          JWT_SECRET: test-secret-ci

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./landing/coverage/coverage-final.json
          flags: landing
          name: landing-coverage

  landing-build:
    name: Landing Page Build
    runs-on: ubuntu-latest
    needs: landing-test
    defaults:
      run:
        working-directory: ./landing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_NAME: ZZIK
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}
          NEXT_PUBLIC_CHAIN_ID: 8453
          NEXT_PUBLIC_RPC_URL: https://mainnet.base.org

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: landing-build
          path: landing/.next
          retention-days: 7

  # Mobile App CI
  mobile-test:
    name: Mobile App Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      - name: Lint
        run: npm run lint || echo "Lint not configured"

      - name: Run tests
        run: npm test || echo "Tests not yet configured"
        env:
          NODE_ENV: test

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit Landing dependencies
        run: |
          cd landing
          npm audit --audit-level=high || true

      - name: Audit Mobile dependencies
        run: |
          cd mobile
          npm audit --audit-level=high || true

  # Performance Budget Check
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: landing-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: landing-build
          path: landing/.next

      - name: Install landing dependencies
        working-directory: ./landing
        run: npm ci

      - name: Run Lighthouse CI
        working-directory: ./landing
        run: |
          lhci autorun || echo "Lighthouse CI not fully configured"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Deploy to Vercel (Production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [landing-build, mobile-test, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Landing to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./landing
          vercel-args: '--prod'

      - name: Notify deployment success
        run: |
          echo "âœ… Deployment to production successful"
          echo "URL: https://zzik.app"

  # Deploy Preview (Pull Requests)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [landing-test, mobile-test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Landing Preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./landing

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment ready!\n\nView the deployment at: [Preview URL](https://zzik-preview.vercel.app)'
            })
